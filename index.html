<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Gaming Landing Page</title>
</head>
<body>
    <header>
        <nav>
            <div class="nav-bar">

                    <img src="images/Frame.png" alt="frame">
                    <h2> <span class="logo-text">G</span>amer</h2>
                </div>
                <div class="menus">
                    <li>About Us</li>
                    <li>Developers</li>
                    <li>Follow Us On<li>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="main-content">
            <div class="text-context">
                <h2 class="header">
                    Play Like The
                </h2>
                <h1 class="goat">
                    G.O.A.T.
                </h1>
                <li>1-Click instant play</li>
                <li>No Download</li>
                <li>1000s of supported online games</li>
            </div>
            <div class="banner-img">
                <img class="banner" src="images/Group 18.png" alt="Group">
            </div>
        </div>
    </main>

</html>
